<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoPageTurner</title>
    <script type="text/javascript">
        
        function toggle_display(){
            el = document.querySelector('.Form');
            el.style.visibility = 'hidden';
        }

    </script>
    <style>
        .imgbox {
            display: grid;
            height: 92%;
        }
        .center-fit {
            max-width: 92%;
            max-height: 92vh;
            margin: auto;
        }
        input:focus {
            outline:none !important;
        }
    </style>
</head>
<body>
	<a href="{{ url_for('index') }}">Back</a><p>

    <form class="Form" method='POST' action='/interact'>
        <button type="submit" class="btn btn-default" onclick="toggle_display()">Start Recording!</button>
    </form>
    
	<!-- <ul> {% for file_url in file_urls %} <li><img style="height: 150px" src="{{ file_url }}"></li> {% endfor %} </ul> -->
	<div class="imgbox">
		<!-- <img class="center-fit" src="{{ file_url }}" alt="error displaying music sheet"> -->
        <form method="post">
            <input class="center-fit" type="image" name="subButton" src="{{ file_url }}" alt="error displaying music sheet"/>
        </form>
	</div>

</body>
</html>
